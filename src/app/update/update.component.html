<a class="btn btn-primary btn-lg" routerLink="/">
    <i class="fa fa-arrow-left"></i> Back</a>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
  
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2>Update Laptop</h2>

            <form (ngSubmit)="updateLaptop()">
              <div class="form-group">
                <label for="pid">Laptop ID:</label>
                <input type="text" class="form-control" id="pid" [(ngModel)]="laptopData.pid" name="pid" required>
              </div>
            
              <div class="form-group">
                <label for="pname">Laptop Name:</label>
                <input type="text" class="form-control" id="pname" [(ngModel)]="laptopData.pname" name="pname" required>
              </div>
            
              <div class="form-group">
                <label for="pcost">Laptop Cost:</label>
                <input type="text" class="form-control" id="pcost" [(ngModel)]="laptopData.pcost" name="pcost" required>
              </div>
            
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
            
            <h3 class="text-warning" *ngIf="isUpdated">{{confirmationString}}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
  
      </div>
    </div>
  
  </div>
